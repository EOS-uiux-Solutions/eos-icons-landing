<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>eos-icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


@font-face {
	font-family:"eos-icons";
	src:url("fonts/eos-icons.eot?69c1e8d9e758cacec668692e19053598");
	src:url("fonts/eos-icons.eot?#iefix") format("embedded-opentype"),
		url("fonts/eos-icons.woff2?69c1e8d9e758cacec668692e19053598") format("woff2"),
		url("fonts/eos-icons.woff?69c1e8d9e758cacec668692e19053598") format("woff"),
		url("fonts/eos-icons.ttf?69c1e8d9e758cacec668692e19053598") format("truetype"),
		url("fonts/eos-icons.svg?69c1e8d9e758cacec668692e19053598#eos-icons") format("svg");
	font-weight:normal;
	font-style:normal;
}

.eos,
.ligature-icons {
	
		font-family:"eos-icons";
	
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.eos_constraint:before {
	content:"constraint";
}


.eos_organization:before {
	content:"organization";
}


.eos_product_subscriptions:before {
	content:"product_subscriptions";
}

		</style>
	</head>
	<body>
		<h1>eos-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="constraint"><i class="eos eos_constraint"></i> eos_constraint</div>
			
				<div class="icons__item" data-name="organization"><i class="eos eos_organization"></i> eos_organization</div>
			
				<div class="icons__item" data-name="product_subscriptions"><i class="eos eos_product_subscriptions"></i> eos_product_subscriptions</div>
			
		</div>

		
		<div class="ligature-icons" style="display:none">
			
				constraint
			
				organization
			
				product_subscriptions
			
		</div>
		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;eos eos_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		
		<pre><code>&lt;i class=&quot;ligature-icons&quot;&gt;<span id="name2">name</span>&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
